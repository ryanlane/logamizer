services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: logamizer
      POSTGRES_PASSWORD: logamizer
      POSTGRES_DB: logamizer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U logamizer"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for job queue and caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO for object storage (S3-compatible)
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI application
  api:
    container_name: logamizer-api
    build:
      context: ..
      dockerfile: infra/Dockerfile.api
    environment:
      - DEBUG=true
      - SECRET_KEY=dev-secret-key-change-in-production
      - JWT_SECRET_KEY=dev-jwt-secret-key-change-in-production
      - DATABASE_URL=postgresql+asyncpg://logamizer:logamizer@postgres:5432/logamizer
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=logamizer-logs
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173","http://localhost:8080"]
      - OLLAMA_ENABLED=true
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      # Note: ollama dependency removed to allow API to start without it
      # Ollama features will be unavailable until ollama container is healthy
    volumes:
      - ../apps:/app/apps:ro
      - ../packages:/app/packages:ro

  # Celery worker
  worker:
    build:
      context: ..
      dockerfile: infra/Dockerfile.worker
    environment:
      - DATABASE_URL=postgresql://logamizer:logamizer@postgres:5432/logamizer
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=logamizer-logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ../apps:/app/apps:ro
      - ../packages:/app/packages:ro

  # Ollama for LLM-powered explanations
  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Ollama model puller (runs once to download the model)
  ollama-pull:
    image: ollama/ollama:latest
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=http://ollama:11434
    entrypoint: ["ollama", "pull", "llama3.2"]
    restart: "no"

  # Nginx reverse proxy (optional, for production-like setup)
  nginx:
    build:
      context: ..
      dockerfile: infra/Dockerfile.nginx
    ports:
      - "8080:80"
    depends_on:
      - api

volumes:
  postgres_data:
  minio_data:
  ollama_data:
